
<!DOCTYPE html>
<html>
<head>
  <title>Character Length Excluding Spaces</title>
</head>
<body>
  <input type="text" id="input-text" placeholder="Enter text here">
  <button id="go-button">Go</button>
  <p id="result"></p>

  <script>
    const inputText = document.getElementById("input-text");
    const goButton = document.getElementById("go-button");
    const result = document.getElementById("result");

    goButton.addEventListener("click", () => {
      const text = inputText.value;
      const lengthWithoutSpaces = text.replace(/\s/g, "").length;
      result.textContent = `The length of the text excluding spaces is: ${lengthWithoutSpaces}`;
    });
  </script>
</body>
</html>
